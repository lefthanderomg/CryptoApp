            "swiperefreshlayout"         : "androidx.swiperefreshlayout:swiperefreshlayout:$SWIPE_REFRESH_LAYOUT_VERSION",
            "lifecycleExtensions"        : "androidx.lifecycle:lifecycle-extensions:$LIFECYCLE_VERSION",
            "lifecycleViewmodelKtx"      : "androidx.lifecycle:lifecycle-viewmodel-ktx:$LIFECYCLE_VERSION",
            "lifecycleLivedata"          : "androidx.lifecycle:lifecycle-livedata:$LIFECYCLE_VERSION",
            "lifecycleRuntime"           : "androidx.lifecycle:lifecycle-runtime:$LIFECYCLE_VERSION",
            "lifecycleReactivestreamsKtx": "androidx.lifecycle:lifecycle-reactivestreams-ktx:$LIFECYCLE_VERSION"
    ]
    testDependency = [
            "junit"   : 'junit:junit:4.12',
            "runner"  : 'androidx.test:runner:1.2.0',
            "rules"   : 'androidx.test:rules:1.1.1',
            "espresso": 'androidx.test.espresso:espresso-core:3.2.0',
            "mockito" : 'org.mockito:mockito-core:1.10.19'
    ]
    uiDependencies = [
            "adapterdelegates": "com.hannesdorfmann:adapterdelegates4:4.1.1"
    ]
}


